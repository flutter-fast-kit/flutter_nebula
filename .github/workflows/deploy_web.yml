name: DeployWeb

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.4.0
      - run: cd example && flutter pub get && flutter build web
      - run: cd example/build/web && ls -la
